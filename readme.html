<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #99cc33;
      }

      p {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
      }
    </style>
    <title>README</title>
  </head>
  <body>
    <p id="readme"></p>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      // display README.md markdown file as HTML in using marked.js parser.
      const readmeURL = "./README.md";
      fetch(readmeURL)
        .then(res => res.text())
        .then(t => {
          document.getElementById("readme").innerHTML = marked(t);
        });
    </script>
  </body>
</html>
